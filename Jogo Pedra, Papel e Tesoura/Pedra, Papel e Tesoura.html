<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Pedra, Papel e Tesoura</title>
</head>
<body>

	<!-- Opções que o usuário pode escolher - Imagens -->
	<h1>Pedra, Papel e Tesoura</h1>

	<img src="pedra.png" alt="Pedra">
	<img src="papel.png" alt="Papel">
	<img src="tesoura.png" alt="Tesoura">

	<form name="frmGame"> <!-- Formulário principal que funciona para o usuário escolher sua jogada! -->
		
		<input type="radio" name="grupo" id="pedra">Pedra
		
		<input type="radio" name="grupo" id="papel">Papel

		<input type="radio" name="grupo" id="tesoura">Tesoura

		<p> <!-- Botão 1 - faz a jogada - Botão 2 - limpa o placar e limpa a escolha do computador -->
		<input type="button" value="Jogar" onclick="jogar()">

		<input type="reset" value="Reset" onclick="resetar()">
		</p>

	</form>

	<hr>
	<!-- Escolha do computador -->
	<h3>Computador:</h3>
	<img src="pc.png" alt="PC" id="pc">

	<hr>
	<!-- Placar principal -->
	<h3 id="placar"></h3>

	<!-- Chamando o Javacript -->
	<script src="backend.js"></script>

</body>
</html>
